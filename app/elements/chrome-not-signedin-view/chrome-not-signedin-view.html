<link rel="import" href="../../bower_components/error-message/error-message.html">
<dom-module id="chrome-not-signedin-view">
  <template>
    <style>
    :host {
      display: block;
      background: var(--paper-dialog-background-color, --primary-background-color);
      color: var(--paper-dialog-color, --primary-text-color);
      @apply(--paper-font-body1);
    }
     :host > * {
      padding: 0 24px;
    }

    h2 {
      position: relative;
      margin: 0;
      @apply(--paper-font-title);
      padding-top: 24px;
      padding-bottom: 24px;
    }

    .buttons {
      position: relative;
      padding: 8px 8px 8px 24px;
      margin: 0 0 24px;
      color: var(--paper-dialog-button-color, --primary-color);
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
    }
    </style>
    <h2 class="flex">Not signed in to Chrome</h2>
    <error-message>
      <p>To have access to Google Drive from this app you need to be signed in to Chrome (so the app will receive access token).</p>
      <p>Go to settings and press "Sign in to Chrome" button. Then follow Chrome instructions.</p>
      <paper-button raised on-tap="_learnMore">Learn more</paper-button>
    </error-message>
    <div class="buttons">
      <paper-button dialog-dismiss="" on-tap="close">Close</paper-button>
    </div>
  </template>
  <script src="chrome-not-signedin-view.js"></script>
</dom-module>
