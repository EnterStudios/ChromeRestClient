<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<!--
A dialog with information that the user must be signed into the Chrome to
perform an action.

-->
<dom-module id="chrome-not-signedin-view">
  <template>
    <style>
    :host {
      display: block;
      background: var(--paper-dialog-background-color, --primary-background-color);
      color: var(--paper-dialog-color, --primary-text-color);
      @apply(--paper-font-body1);
    }
     :host > * {
      padding: 0 24px;
    }

    h2 {
      position: relative;
      margin: 0;
      @apply(--paper-font-title);
      padding-top: 24px;
      padding-bottom: 24px;
    }

    .buttons {
      position: relative;
      padding: 8px 8px 8px 24px;
      margin: 0 0 24px;
      color: var(--paper-dialog-button-color, --primary-color);
      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
    }
    </style>
    <paper-dialog opened="{{opened}}">
      <h2>Not signed in to Chrome</h2>
      <paper-dialog-scrollable>
        <error-message>
          <p>Sign in to Chrome before calling this acction</p>
          <p>Before you can authorize the application with Googole you must be signed in to Chrome. After set up, try again.</p>
        </error-message>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss on-tap="_learnMore">Learn more</paper-button>
        <paper-button dialog-dismiss>Close</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script src="chrome-not-signedin-view.js"></script>
</dom-module>
