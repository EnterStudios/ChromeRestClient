<link rel="import" href="../../bower_components/error-message/error-message.html">

<dom-module id="drive-error-message">
  <template>
    <style>
      :host {
        display: block;
        background: var(--paper-dialog-background-color, --primary-background-color);
        color: var(--paper-dialog-color, --primary-text-color);
        @apply(--paper-font-body1);
      }
       :host > * {
        padding: 0 24px;
      }

      h2 {
        position: relative;
        margin: 0;
        @apply(--paper-font-title);
        padding-top: 24px;
        padding-bottom: 24px;
      }

      .buttons {
        position: relative;
        padding: 8px 8px 8px 24px;
        margin: 0 0 24px;
        color: var(--paper-dialog-button-color, --primary-color);
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }
    </style>
    <h2 class="flex">An error occurred</h2>
    <error-message>
      <p>[[message]]</p>
    </error-message>
    <div class="buttons">
      <paper-button dialog-dismiss="" on-tap="_back">[[_buttonLabel]]</paper-button>
    </div>
  </template>
  <script src="drive-error-message.js"></script>
</dom-module>
