<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>
    :host {

    }

    .page-title {
      @apply(--paper-font-display2);
    }

    paper-menu a > *,
    paper-menu paper-item > *,
    paper-menu paper-icon-item > * {
      pointer-events: none;
    }

    .padding-section {
      @apply(--section-padding);
    }

    .action-button {
      @apply(--action-button);
    }

    .action-button:hover {
      @apply(--action-button-hover);
    }

    /*.xhr-switch {
      @apply(--layout-center);
    }*/

    @media (max-width: 600px) {
      .page-title {
        font-size: 24px!important;
      }
    }

    .selectable-text {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
      cursor: text;
    }

    .flex {
      @aplly(--layout-flex);
    }

    .termination-banner {
      cursor: pointer;
      height: 40px;
      padding: 0 12px;
      @apply --layout-horizontal;
      @apply --layout-center;
      @apply --paper-font-body1;
      color: #ffffff;
      background-color: #4CAF50;
    }

    .termination-banner iron-icon {
      width: 16px;
      height: 16px;
      margin-left: 12px;
    }

    </style>
  </template>
</dom-module>
